<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
	<h1>
		List of all users
	</h1>  
</div>

<div>
	<ng-container *ngFor="let user of usersData">
		<h3>{{ user.name }}</h3>
		<h4>{{ user.address.city }}</h4>
		<h4>{{ user.address.street }}</h4>
		<h4>{{ user.address.suite }}</h4>
		<h4>{{ user.address.zipcode }}</h4>
		<h4 (click)='showAlbum(user.id)' >album</h4>
		<h4 (click)='showPhotos(user.id)' >photos</h4>
	</ng-container>
</div>
